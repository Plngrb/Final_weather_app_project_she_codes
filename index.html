<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final weather app project She codes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
        <div class="row">
          <div class="col-6">
            <h1 id="city">Paris</h1>
            <ul>
              <li id="date">Wednesday 15:12</li>
              <li id="description">Broken clouds</li>
              <li>
                Humidity : <span class="humidity" id="humidity"> 68</span>
                <span class="humidity"> %</span>
              </li>
              <li>
                Wind :
                <span class="wind_speed" id="wind-speed"> 5.14</span>
                <span class="wind_speed"> km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="weather_temp">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="weather-icon" />
                <strong id="temperature">19</strong>
                <span class="unit">Â°C</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <small class="footer"
          >This project has been coded by Pauline Gruber and is
          <a
            href="https://github.com/Plngrb/Final_weather_app_project_she_codes"
            >open-sourced on GitHub</a
          >
          and hosted on Netlify</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
