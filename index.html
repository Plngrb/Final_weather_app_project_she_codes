<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final weather app project She codes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
        

      <div class="weather_app">
          <form class="search_bar" id="search-bar">
<div class="row g-3">
  <div class="col-9">
    <input type="text" class="form-control width:200px" id="input-search" placeholder="Enter a city" autocomplete="off">
  </div>
  <div class="col-3">
    <button type="submit" class="btn btn-primary mb-4 w-200" value="Search" width="30">Search</button>
  </div>
  <hr/>
</form>
<div class="weather_information">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
             
              <li id="description"></li>
              <li>
                Humidity : <span class="humidity" id="humidity"></span>
                <span class="humidity"> %</span>
              </li>
              <li>
                Wind :
                <span class="wind_speed" id="wind-speed"></span>
                <span class="wind_speed"> km/h</span>
              </li>
               <li>Last updated : <span id="date">Wednesday 15:12</span></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="weather_temp">
              <div class="d-flex weather-temperature">
                <img src="" id="weather-icon" />
                <strong id="temperature"></strong>
                    <a href="#" class="active unit_celsius" id="unit-celsius-element">
                        째C</a>
                <span class="separator">|</span>
                    <a href="#" class="unit_fahrenheit" id="unit-fahrenheit-element">
                    째F</a>
              </div>
            </div>
          </div>
        </div>
        <div class="weather_forecast">
        <div class="row">
        <div class="col-2">
           
        <ul>
            <span class="weather_forecast_day">
            Wed</span></ul>
        <ul><img src="medias/cloud.png" alt="cloud" width="50px"></ul>
        <ul>
            <span class="weather_forecast_temperature_max">
            21째</span>
            <span>&nbsp;</span>
            <span class="weather_forecast_temperature_min">13째</span></ul>
        
    </div>
    </div>
</div>
        </div>
        
        <hr />
        <small class="footer"
          >This project has been coded by Pauline Gruber and is
          <a
            href="https://github.com/Plngrb/Final_weather_app_project_she_codes"
            >open-sourced on GitHub</a
          >
          and hosted on Netlify</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
